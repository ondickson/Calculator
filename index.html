<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="keys">
        <!-- First Row -->
        <button class="operator clear" id="clear">C</button>
        <button class="operator" id="backspace">&lsaquo;</button>
        <button class="operator" id="divide">&divide;</button>
        

        <!-- Second Row -->
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="operator" id="multiply">&times;</button>
        

        <!-- Third Row -->
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="operator" id="subtract">-</button>
        

        <!-- Fourth Row -->
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="operator" id="add">+</button>
        

        <!-- Fifth Row -->
        <button class="number" id="zero">0</button>
        <button class="number" id="decimal">.</button>
        <button class="operator equals" id="equals">=</button>
    </div>
</div>

<footer class="footer">

</footer>


    <script src="script.js"></script>
</body>
</html>
